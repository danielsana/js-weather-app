<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">
            Todays' Weather
        </h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter location for weather condition updates</label>
            <input type="text" name="city" class="form-control p-4">

        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://placeholder.com/400x300" alt="" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                
            </div>
            <div class="text-muted text-uppercase text-center details">
              <h5 class="my-3">City name</h5>  
              <div class="my-3">Weather condition</div>
              <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg</span>
              </div>
            </div>
        </div>
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
